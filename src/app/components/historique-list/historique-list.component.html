<div class="card p-3 mb-4">
    <div class="row">
        <div class="container mt-3">
            <h2 class="text-center my-3">Historique des actions</h2>
            
                <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                    <th>ID</th>
                    <th>Action</th>
                    <th>Date</th>
                    <th>IdDocument</th>
                    <th>TitreDocument</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let h of historiqueList">
                    <td>{{ h.id }}</td>
                    <td>{{ h.action }}</td>
                    <td>{{ h.dateAction | date: 'short' }}</td>
                    <td>{{ h.documentId }}</td>
                    <td>{{ h.titreDocument }}</td>
                    </tr>
                </tbody>
                </table>
           
        </div>
    </div>
</div>
