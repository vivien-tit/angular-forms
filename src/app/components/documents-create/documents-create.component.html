<div class="container mt-4">
  <h2>Créez vos documents en un clic</h2>
  <p class="text-muted text-center mb-4">Sélectionnez le type de document à générer</p>
  
  <div class="d-flex flex-wrap gap-3 mt-4">
    <button mat-raised-button color="primary" (click)="ouvrirFormulaire('Facture')">
      <mat-icon>receipt</mat-icon>
      Facture
    </button>
    
    <button mat-raised-button color="accent" (click)="ouvrirFormulaire('Contrat')">
      <mat-icon>description</mat-icon>
      Contrat
    </button>
    
    <button mat-raised-button color="warn" (click)="ouvrirFormulaire('Lettre')">
      <mat-icon>mail</mat-icon>
      Lettre
    </button>
    
    <button mat-raised-button color="primary" (click)="ouvrirFormulaire('Devis')" class="highlight">
      <mat-icon>request_quote</mat-icon>
      Devis
    </button>
  </div>
  
  <div class="mt-4 text-center">
    <small class="text-muted">Documents conformes aux normes bancaires en vigueur</small>
  </div>
</div>
