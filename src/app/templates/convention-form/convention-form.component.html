<div class="p-4 bg-white" style="max-height: 80vh; overflow-y: auto;"> 
 <form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-4 bg-white">
    <div class="row">
      <div class="col-md-6" *ngFor="let field of form.controls | keyvalue">
        <div class="form-group mb-3">
          <label [for]="field.key">{{ field.key }}</label>
          <input type="text" class="form-control" [formControlName]="field.key" [id]="field.key">
        </div>
      </div>
    </div>

    <div class="mt-3 d-flex gap-2 align-items-center">
      <button class="btn btn-primary" type="submit" [disabled]="isLoading">Générer</button>
      <button class="btn btn-secondary" type="button" (click)="onCancel()" [disabled]="isLoading">Annuler</button>

      <!-- Spinner -->
      <mat-spinner *ngIf="isLoading" diameter="30"></mat-spinner>
    </div>
  </form>
</div>
