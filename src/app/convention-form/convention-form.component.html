<form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-4">
  <div class="row">
    <div class="col-md-6 mb-3" *ngFor="let field of formFieldsLeft">
      <label [for]="field.key">{{ field.label }}</label>
      <input type="text" class="form-control" [formControlName]="field.key" [id]="field.key" />
    </div>
    <div class="col-md-6 mb-3" *ngFor="let field of formFieldsRight">
      <label [for]="field.key">{{ field.label }}</label>
      <input type="text" class="form-control" [formControlName]="field.key" [id]="field.key" />
    </div>
  </div>

  <button type="submit" class="btn btn-primary mt-3" [disabled]="form.invalid">Générer</button>
</form>
